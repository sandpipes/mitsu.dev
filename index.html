<!DOCTYPE HTML>
<html>
    <head>
        <title>./mitsu.dev</title>
        <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
        <link href="transitions.css" rel="stylesheet">
        <link rel="icon" href="icon.png">
        <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet"/>
        <script>
            document.addEventListener("click", (e) => {
                let i = document.createElement("IMG");
                i.src = "paw.svg"
                i.style.fill = "#0277BD";
                i.style.height = "5%"
                i.style.position = "absolute";
                i.style.left = e.clientX - ((0.05*window.screen.height)/4) + "px";
                i.style.top = e.clientY - ((0.05*window.screen.height)/4) + "px";
                document.getElementsByTagName("PAWS")[0].appendChild(i);
            }, false);
        </script>
    </head>
    <body>
        <main class="slide-up-fade-in">
            <div class="header">mitsu.dev</div>

            <div class="center">
                <div>
                    <div class="image-cropper">
                        <a href="https://instagram.com/mitsumew"><img src="IMG_8028.jpg" class="rounded"/></a>
                    </div>
                    mitsumew
                </div>
                <div>
                    <div class="image-cropper">
                        <a href="https://instagram.com/waluigistagram"><img src="IMG_8257.jpg" class="rounded"/></a>
                    </div>
                    waluigistagram
                </div>
            </div>
        </main>
        <extra class="slide-right-fade-in">
            <div class="socials">
                <a target="_blank" href="https://github.com/sandpipes"><i class="fab fa-github"></i></a>
            </div>
        </extra>
        <paws></paws>
    </body>
</html>
